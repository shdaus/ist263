
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lab 11</title>
    <script>
        function WinnerMessage () {            
            document.getElementById("messages").innerHTML = 'You Won!';
        }
        function TryAgain () {            
            document.getElementById("messages").innerHTML = 'Wrong Shell - Try Again!';
        }
    </script>
</head>
<body>
    <h1>Choose a Walnut</h1>
    <img src="walnut.png" alt="first walnut" onclick="WinnerMessage();">
    <img src="walnut.png" alt="second walnut" onclick="TryAgain();">
    <img src="walnut.png" alt="third walnut" onclick="TryAgain();">

    <div id="messages"></div>

</body>
</html>
